  {% extends "main.html" %}

  <style>
      .md-main {
          flex-grow: 0
      }
      .md-main__inner {
          display: flex;
          height: 100%;
          width: 100%;
          position: fixed;
      }
      .tx-container {
          padding-top: .0rem;
          background-image: url(./assets/images/hero-shardbyte.jpg);
      }
      .tx-hero {
          margin: 32px 2.8rem;
          color: var(--md-accent-bg-color);
          justify-content: center;
      }
      .md-tabs__list {
          font-family: 'Chillax-Medium';
      }
      .md-header__topic {
          font-family: 'Chillax-Medium';
      }
      .md-header__title {
          font-family: 'Chillax-Semibold';
      }
      .md-header__source {
          font-family: 'Chillax-Medium';
      }
      .md-search__inner {
          font-family: 'Chillax-Medium';
      }
      .md-search__input {
          font-family: 'Chillax-Medium';
      }
      .md-search__output {
          font-family: 'Chillax-Medium';
      }
      .md-search__form {
          font-family: 'Chillax-Medium';
      }
      .md-search__form {
          font-family: 'Chillax-Medium';
      }
      .md-footer {
          font-family: 'Chillax-Medium';
      }
      .tx-hero h1 {
          font-family: 'Chillax-Semibold';
          margin-bottom: 1rem;
          color: currentColor;
          font-size: 3.0rem !important;
      }
      .tx-hero__content {
          padding-bottom: 1rem;
          margin: 0 auto;
      }
      .tx-hero__content p {
          font-family: 'Chillax-Medium';
          padding-bottom: 1rem;
          margin: 0 auto;
      }
      .tx-hero__image{
          order:1;
          padding-right: 2.5rem;
      }
      .tx-hero .md-button {
          font-family: 'Chillax-Semibold';
          margin-top: .5rem;
          margin-right: .5rem;
          color: var(--md-accent-bg-color);
          border-radius: 1.0rem;
      }
  
      .tx-hero .md-button:focus,
      .tx-hero .md-button:hover {
          font-family: 'Chillax-Semibold';
          margin-top: .5rem;
          margin-right: .5rem;
          color: var(--md-accent-bg-color);
          border-color: var(--md-accent-bg-color);
          background-color: #0091eb;
          border-radius: 1.0rem;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
  
      .tx-hero .md-button--primary {
          font-family: 'Chillax-Semibold';
          background-color: var(--md-primary-fg-color);
          border-color: var(--md-primary-fg-color);
          color: var(--md-accent-bg-color);
          border-radius: 1.0rem;
      }
  
      .tx-hero .md-button--primary:focus,
      .tx-hero .md-button--primary:hover {
          font-family: 'Chillax-Semibold';
          color: var(--md-accent-bg-color);
          border-color: var(--md-accent-bg-color);
          background-color: #0091eb;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
  
      .feature-item h2 svg {
          height: 30px;
          float: left;
          margin-right: 10px;
          transform: translateY(10%);
      }
      .top-hr {
          margin-top: 42px;
      }
      .feature-item {
          font-family: 'Chillax-Semibold';
          font-weight: 300;
          box-sizing: border-box;
          padding: 0 15px;
          word-break: break-word
      }
      .feature-item h2 {
          color: var(--md-accent-bg-color--dark);
          font-weight: 300;
          font-size: 32px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          line-height: normal;
          margin-top: 20px;
          margin-bottom: 10px;
          font-family: inherit;
      }
      .feature-item p {
          font-family: 'Chillax-Medium';
          font-size: 16px;
          line-height: 1.8em;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          color: var(--md-accent-bg-color--dark);
          margin: 0 0 10px;
          display: block;
      }
      @media screen and (max-width:30em) {
          .tx-hero h1 {
              font-size: 1.4rem
          }
      }
      @media screen and (min-width:60em) {
          .md-sidebar--secondary {
              display: none
          }
          .tx-hero {
              display: flex;
              align-items: center;
              justify-content: center;
          }
          .tx-hero__content {
              max-width: 22rem;
              margin-top: 3.5rem;
              margin-bottom: 3.5rem;
              margin-left: 1.0rem;
              margin-right: 4.0rem;
              align-items: center;
          }
      }
      @media screen and (min-width:76.25em) {
          .md-sidebar--primary {
              display: none
          }
          .top-hr {
              width: 100%;
              display: flex;
              max-width: 61rem;
              margin-right: auto;
              margin-left: auto;
              padding: 0 .2rem;
          }
          .bottom-hr {
              margin-top: 10px;
              width: 100%;
              display: flex;
              max-width: 61rem;
              margin-right: auto;
              margin-left: auto;
              padding: 0 .2rem;
          }
          .feature-item {
              flex: 1;
              min-width: 0;
          }
          .feature-item:hover {
              background-color: #526cfe47;
              border-radius: 30px;
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
          }
      }
      .hr {
          border-bottom: 1px solid #eee;
          width: 100%;
          margin: 20px 0;
      }
      .text-center {
          text-align: center;
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
          margin-top: 15px;
          font-family: 'Chillax-Medium';
          font-size: 23px;
          font-weight: 300;
          padding-bottom: 10px;
      }
      .logos {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-flow: row wrap;
          margin: 0 auto;
      }
      .logos img {
          flex: 1 1 auto;
          padding: 25px;
          max-height: 130px;
          vertical-align: middle;
      }
      .hr-logos {
          margin-top: 0;
          margin-bottom: 30px;
      }
      .md-footer-meta__inner {
          display: none;
          flex-wrap: wrap;
          justify-content: space-between;
          margin-top: 1.0rem;
      }
      .md-container {
          background-color: rgba(247, 247, 247, 0.90);
      }
  </style>
