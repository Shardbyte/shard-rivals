##########
# CONFIG #
##########
site_name: "MineRivals"
site_description: "The MineRivals Official Documentation"
site_author: "MineRivals"
site_url: "https://minerivals.com/"

# Copyright
copyright: |
  Copyright &copy; 2024 <a href="https://minerivals.com"  target="_blank" rel="noopener">MineRivals</a>

#########
# THEME #
#########
theme:
  custom_dir: docs/mkd/overrides/
  name: "material"
  language: "en"
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips

    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking

    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    # Global Palette
    scheme: slate
    primary: indigo
    accent: light blue

  logo: mkd/assets/images/emerald-minerivals.png
  favicon: mkd/assets/images/emerald-minerivals.png

## Global Font
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

##############
# EXTENSIONS #
##############
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: Shardbyte
      repo: shard-docs
  - pymdownx.snippets:
      auto_append:
        - refs/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true

###########
# PLUGINS #
###########
plugins:
  - glightbox
  - search
  - social
  - tags
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enabled: true
      type: timeago
      enable_creation_date: true
      fallback_to_build_date: true

#########
# EXTRA #
#########
extra:

## Status
  status:
    new: Recently added
    hot: Hot topic

## Social Links
  social:
    # Discord
    - icon: fontawesome/brands/discord
      link: https://discord.minerivals.com
      name: MineRivals @ Discord

## JS Extras
extra_javascript:
  - mkd/overrides/js/extra.js

## CSS Extras
extra_css:
  - mkd/overrides/css/extra.css
  - mkd/overrides/css/hero_animation.css

#########
# PAGES #
#########
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features:
      - Commands: features/commands.md
      - Economy: features/economy.md
      - Levels: features/levels.md
      - Shops: features/shops.md
  - Vote: vote.md

